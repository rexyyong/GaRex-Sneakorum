<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>

    <h3>Welcome</h3>

    {% if user.is_authenticated %}
     <meta http-equiv = "refresh" content = "1; url = /signin" />

    {% else %}
     <meta http-equiv = "refresh" content = "1; url = /signup" />
    {% endif %}

</body>
</html>
